<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <title>{% block titulo %}recetARIO{% endblock titulo %}</title>
        <meta content="" name="description">
        <meta content="" name="keywords">

        <!-- Favicons -->
        <link href="assets/img/favicon.png" rel="icon">
        <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Amatic+SC:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

        {% load static %}
        <!-- CSS Files -->
        <link href="{% static '/rct/public/css/bootstrap.min.css'%}?v={% now 'U' %}" rel="stylesheet">
        <link href="{% static '/rct/public/css/bootstrap-icons.css'%}?v={% now 'U' %}" rel="stylesheet">
        <link href="{% static '/rct/public/css/aos.css'%}?v={% now 'U' %}" rel="stylesheet">
        <link href="{% static '/rct/public/css/glightbox.min.css'%}?v={% now 'U' %}" rel="stylesheet">
        <link href="{% static '/rct/public/css/swiper-bundle.min.css'%}?v={% now 'U' %}" rel="stylesheet">
        <link href="{% static '/rct/public/css/main.css'%}?v={% now 'U' %}" rel="stylesheet">
    </head>
    <body>
        <!-- ======= Header ======= -->
        <header id="header" class="header fixed-top d-flex align-items-center">
        <div class="container d-flex align-items-center justify-content-between">

            <a href="{% url 'index' %}" class="logo d-flex align-items-center me-auto me-lg-0">
            <!-- Uncomment the line below if you also wish to use an image logo -->
            <!-- <img src="assets/img/logo.png" alt=""> -->
            <h1>recetARIO<span>.</span></h1>
            </a>

            <nav id="navbar" class="navbar">
            <ul>
                <li><a href="{% url 'index' %}">Inicio</a></li>
                <li><a href="{% url 'recetas' %}">Recetas</a></li>
                <li class="dropdown"><a href="{% url 'mis_recetas' %}"><span>Mis Recetas</span> <i class="bi bi-chevron-down dropdown-indicator"></i></a>
                <ul>
                    <li><a href="{% url 'mis_recetas' %}">Recetas Guardadas</a></li>
                    <li><a href="#">Crear Receta</a></li>
                    <li><a href="#">Editar Receta</a></li>
                    <li><a href="#">Buscar Receta</a></li>
                </ul>
                </li>
                <li><a href="{% url 'contact' %}">Contacto</a></li>
            </ul>
            </nav><!-- .navbar -->

            <a class="btn-book-a-table" href="#">Log In</a>
            <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
            <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>

        </div>
        </header><!-- End Header -->
        <main>
            {% block contenido %}
            {% endblock contenido %}
        </main>
        
        {% include "./footer.html" %}

        <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

        <div id="preloader"></div>

        <!-- JS Files -->
        <script src="{% static '/rct/public/js/bootstrap.bundle.min.js'%}?v={% now 'U' %}"></script>
        <script src="{% static '/rct/public/js/aos.js'%}?v={% now 'U' %}"></script>
        <script src="{% static '/rct/public/js/glightbox.min.js'%}?v={% now 'U' %}"></script>
        <script src="{% static '/rct/public/js/purecounter_vanilla.js'%}?v={% now 'U' %}"></script>
        <script src="{% static '/rct/public/js/swiper-bundle.min.js'%}?v={% now 'U' %}"></script>
        <script src="{% static '/rct/public/js/validate.js'%}?v={% now 'U' %}"></script>
        <script src="{% static '/rct/public/js/main.js'%}?v={% now 'U' %}"></script>
    </body>    
</html>
