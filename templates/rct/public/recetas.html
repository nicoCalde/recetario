{% extends './base.html' %}

{% block titulo %}recetArio - Recetas{% endblock titulo %}

{% block contenido %}
<br>
<!-- ======= Recipes Section ======= -->
<section id="chefs" class="chefs section-bg">
    <div class="container" data-aos="fade-up">

        <div class="section-header">
            <h2>Recetario</h2>
            <p>Nuestras <span>Recetas</span> Disponibles</p>
        </div>
        {% if recetas|length > 0 %}
            <div class="row gy-4">
                {% for receta in recetas %}
                    <div class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="100">
                        <div class="chef-member">
                            <div class="member-img">

                                <img src="{{ recetas.imagen_receta.url }}" class="img-fluid" alt="{{receta.nombre_receta}}">
                                <div class="social">
                                    <a href="{% url 'rct:crear_receta' %}"><i class="bi bi-plus"></i></a>
                                    <a href="{% url 'rct:editar_receta' %}"><i class="bi bi-pen"></i></a>
                                    <a href=""><i class="bi bi-eraser"></i></a>
                                    <a href="{% url 'rct:eliminar_receta' %}"><i class="bi bi-trash"></i></a>
                                </div>
                            </div>
                            <div class="member-info">
                                <a href="{{ receta.get_absolute_url }}"><h4>{{receta.nombre_receta}}</h4></a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</section><!-- End Recipes Section -->
{% endblock contenido %}
